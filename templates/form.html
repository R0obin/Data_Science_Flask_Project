<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Scores Form</title>
</head>
<body>

    <h1>Subject Scores Form</h1>

    <form action="/form" method="POST">
        <label for="maths">Math:</label>
        <input type="number" name="maths" placeholder="Enter math score" required><br>

        <label for="science">Science:</label>
        <input type="number" name="science" placeholder="Enter science score" required><br>

        <label for="history">History:</label>
        <input type="number" name="history" placeholder="Enter history score" required><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
